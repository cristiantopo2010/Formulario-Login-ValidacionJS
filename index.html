<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Project</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form id="loginForm" novalidate>
        <h1>Login Validation</h1>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <div id="emailError" class="error-message"></div><br>
        
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required autocomplete="off">
        <i id="show-hide1" class="show-hide bi bi-eye-fill"></i>
        <div id="passwordError" class="error-message"></div><br>
        
        <label for="confirmPassword">Confirm Password: </label>
        <input type="password" name="confirmPassword" id="confirmPassword" required autocomplete="off">
        <i id="show-hide2" class="show-hide bi bi-eye-fill"></i>
        <div id="confirmPasswordError" class="error-message"></div><br>
        
        <input type="submit" value="Login">
    </form>

    <script src="/script.js"></script>
</body>
</html>
